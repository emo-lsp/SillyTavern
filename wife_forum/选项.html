<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</title>
    <link rel="preconnect" href="https://fontsapi.zeoseven.com" crossorigin />
    <link href="https://fontsapi.zeoseven.com/292/main/result.css" rel="stylesheet" />
    <style>
      :root {
        --corner-radius: 12px;
        --spacing-xxs: 4px;
        --spacing-xs: 6px;
        --spacing-s: 10px;
        --spacing-m: 14px;
        --spacing-l: 18px;

        --dark-red: #c92a2a;
        --blood-red: #e03131;
        --light-red: #ff6b6b;
        --bg-primary: #f5f5f5;
        --bg-secondary: #ececec;
        --text-primary: #2a2a2a;
        --text-secondary: #666;
        --border-color: rgba(220, 20, 60, 0.15);
        --shadow-light: rgba(0, 0, 0, 0.08);
        --shadow-medium: rgba(0, 0, 0, 0.12);
        --hover-bg: #e0e0e0;
      }

      [data-theme='dark'] {
        --dark-red: #c92a2a;
        --blood-red: #e03131;
        --light-red: #ff6b6b;
        --bg-primary: #1a1a1a;
        --bg-secondary: #2a2a2a;
        --text-primary: #e0e0e0;
        --text-secondary: #999;
        --border-color: rgba(220, 20, 60, 0.2);
        --shadow-light: rgba(0, 0, 0, 0.3);
        --shadow-medium: rgba(0, 0, 0, 0.5);
        --hover-bg: #3a3a3a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Noto Sans SC',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        color: var(--text-primary);
        padding: 12px;
        background: transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #options-wrapper {
        max-width: 520px;
        margin: 0 auto;
        position: relative;
      }

      .options-container {
        border-radius: var(--corner-radius);
        border: 1px solid var(--border-color);
        overflow: hidden;
        background: var(--bg-primary);
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center top;
        contain: content;
      }

      .options-container.collapsed .options-grid {
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        opacity: 0;
      }

      .options-container.collapsed .option-item {
        transform: translateY(-6px) scale(0.98);
        opacity: 0;
        pointer-events: none;
      }

      .options-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 18px;
        background: linear-gradient(135deg, var(--dark-red) 0%, var(--blood-red) 100%);
        position: relative;
        cursor: pointer;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .options-icon {
        font-size: 20px;
      }

      .options-title {
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        letter-spacing: 0.5px;
      }

      .header-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .theme-toggle,
      .mode-toggle {
        width: 28px;
        height: 28px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .mode-toggle {
        width: auto;
        min-width: 72px;
        padding: 0 8px;
        font-size: 12px;
        letter-spacing: 0.5px;
      }

      .theme-toggle:hover,
      .mode-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
      }

      .options-grid {
        padding: 16px 18px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        max-height: 1000px;
        overflow: hidden;
        transition: max-height 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          padding 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.25s ease;
      }

      @media (min-width: 480px) {
        .options-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .option-item {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px 14px;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-align: center;
        font-weight: 500;
        font-size: 14px;
        color: var(--text-primary);
        white-space: pre-wrap;
        opacity: 0;
        animation: fadeIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .option-item::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.45), transparent 55%);
        opacity: 0;
        transition: opacity 0.25s ease;
        pointer-events: none;
      }

      [data-theme='dark'] .option-item::before {
        background: linear-gradient(120deg, rgba(255, 255, 255, 0.08), transparent 55%);
      }

      .option-text {
        display: inline-block;
        transition: transform 0.25s ease, letter-spacing 0.25s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .option-item:hover {
        background: var(--hover-bg);
        transform: translateX(6px);
        border-color: var(--light-red);
      }

      .option-item:hover::before {
        opacity: 1;
      }

      .option-item:hover .option-text {
        transform: translateX(2px);
        letter-spacing: 0.2px;
      }

      .option-item:active {
        transform: translateX(3px);
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: var(--blood-red);
        color: #fff;
        padding: 16px 32px;
        border-radius: 999px;
        font-weight: 600;
        box-shadow: 0 4px 20px var(--shadow-medium);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .success-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        animation: successPulse 1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes successPulse {
        0% {
          box-shadow: 0 0 0 0 var(--blood-red);
        }
        50% {
          box-shadow: 0 0 0 20px transparent;
        }
        100% {
          box-shadow: 0 0 0 0 transparent;
        }
      }

      @media (max-width: 640px) {
        .options-grid {
          grid-template-columns: 1fr;
          gap: 8px;
          padding: 14px 16px;
        }
        .option-item {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="options-wrapper">
      <div class="options-container" id="options-container">
        <div class="options-header" id="options-header">
          <div class="header-left">
            <div class="options-icon">üí¨</div>
            <div class="options-title">Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</div>
          </div>
          <div class="header-controls">
            <button class="mode-toggle" id="mode-toggle" onclick="toggleMode(event)">Áõ¥Êé•ÂèëÈÄÅ</button>
            <button class="theme-toggle" onclick="toggleTheme(event)">üåì</button>
          </div>
        </div>
        <div class="options-grid" id="options-grid"></div>
      </div>
    </div>

    <div class="success-message" id="success-message">Â∑≤ÂèëÈÄÅ</div>

    <script>
      let currentMode = 2;

      const triggerQuickReply = text => {
        if (!text || ['‚Ä¶', '...'].includes(text.trim()) || text.trim().length === 0) return;
        if (typeof triggerSlash === 'function') {
          if (currentMode === 1) {
            triggerSlash(`/send ${text}|/trigger`);
          } else if (currentMode === 2) {
            triggerSlash(`/setinput ${text}`);
          } else if (currentMode === 3) {
            const $ = window.parent.$;
            const currentInput = $('#send_textarea').val() || '';
            const newInput = currentInput ? `${currentInput}\n${text}` : text;
            triggerSlash(`/setinput ${newInput}`);
          }
        } else {
          console.log('SillyTavern environment not detected. Would send:', text);
        }
      };

      function toggleTheme(event) {
        event.stopPropagation();
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('forum-theme', newTheme);
      }

      function syncThemeFromStorage(e) {
        if (e.key === 'forum-theme') {
          const newTheme = e.newValue || 'dark';
          document.documentElement.setAttribute('data-theme', newTheme);
        }
        if (e.key === 'forum-mode') {
          initMode(e.newValue);
        }
      }

      function updateModeButton() {
        const button = document.getElementById('mode-toggle');
        if (!button) return;
        button.textContent =
          currentMode === 1 ? 'Áõ¥Êé•ÂèëÈÄÅ' : currentMode === 2 ? '‰ªÖËæìÂÖ•' : 'ËøΩÂä†ËæìÂÖ•';
        button.title =
          currentMode === 1
            ? 'Ê®°Âºè1ÔºöÁõ¥Êé•ÂèëÈÄÅ'
            : currentMode === 2
              ? 'Ê®°Âºè2Ôºö‰ªÖËæìÂÖ•Ë¶ÜÁõñ'
              : 'Ê®°Âºè3ÔºöËøΩÂä†ËæìÂÖ•';
      }

      function initMode(savedValue) {
        const parsed = Number.parseInt(savedValue || localStorage.getItem('forum-mode') || '2', 10);
        currentMode = [1, 2, 3].includes(parsed) ? parsed : 2;
        updateModeButton();
      }

      function toggleMode(event) {
        event.stopPropagation();
        currentMode = currentMode % 3 + 1;
        localStorage.setItem('forum-mode', String(currentMode));
        updateModeButton();
      }

      function setOptionsCollapsed(collapsed) {
        const container = document.getElementById('options-container');
        if (!container) return;
        container.classList.toggle('collapsed', collapsed);
      }

      function toggleOptionsCollapsed() {
        const container = document.getElementById('options-container');
        if (!container) return;
        container.classList.toggle('collapsed');
      }

      function showSuccessMessage() {
        const message = document.getElementById('success-message');
        message.classList.add('show');

        setTimeout(() => {
          message.classList.remove('show');
        }, 1200);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('forum-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
      }

      function createOptions(optionsString) {
        const optionsGrid = document.getElementById('options-grid');
        const fragment = document.createDocumentFragment();

        const options = optionsString
          .split('|')
          .map(opt => opt.trim())
          .filter(opt => opt.length > 0);

        options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'option-item';

          if (option.length > 20) {
            optionElement.style.fontSize = '13px';
          }

          const optionText = document.createElement('span');
          optionText.className = 'option-text';
          optionText.textContent = option;
          optionElement.appendChild(optionText);
          optionElement.style.animationDelay = `${index * 0.05}s`;
          fragment.appendChild(optionElement);
        });

        optionsGrid.appendChild(fragment);
      }

      document.getElementById('options-grid').addEventListener('click', function (event) {
        const optionItem = event.target.closest('.option-item');
        if (!optionItem) return;

        const optionText = optionItem.textContent.trim();
        triggerQuickReply(optionText);

        showSuccessMessage();

        if (currentMode !== 3) {
          setTimeout(() => {
            setOptionsCollapsed(true);
          }, 500);
        }
      });

      window.addEventListener('storage', syncThemeFromStorage);

      setTimeout(function () {
        initTheme();
        initMode();
        document.getElementById('options-header')?.addEventListener('click', event => {
          if (event.target.closest('.header-controls')) return;
          toggleOptionsCollapsed();
        });
        const chat_message = getChatMessages(getCurrentMessageId())[0];
        const match = chat_message.message.match(/<options>((?:(?!<options>).)*?)<\/options>/s);
        const optionsData = match ? match[1] : '';
        createOptions(optionsData);
      }, 0);
    </script>
  </body>
</html>
