ext-align:center;line-height:1.5}.story-section,.image-section,.openings-section,.tips-section{padding:20px;border-bottom:1px solid #e0e0e0}.tips-section{border-bottom:none}.image-section{text-align:center;background:hsla(0,0%,100%,.3)}.image-frame{display:inline-block;padding:4px;background:linear-gradient(45deg,#6366f1,#8b5cf6,#6366f1);border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.15);transition:all .3s ease}.image-frame:hover{transform:scale(1.02);box-shadow:0 6px 16px rgba(0,0,0,.2)}.campus-image{max-width:100%;height:auto;border-radius:8px;display:block}.image-caption{margin:20px 0 0;font-size:15px;color:#64748b;font-style:italic;line-height:1.6}.section-header{display:flex;align-items:center;gap:8px;margin-bottom:16px;padding-bottom:12px;border-bottom:2px solid #e0e0e0;font-size:16px;font-weight:600;color:#2c2c2c}.header-icon{font-size:20px}.story-content{display:flex;flex-direction:column;gap:14px;font-size:14px;line-height:1.8;color:#666}.story-content p{text-indent:2em}.story-final{color:#999}.highlight{font-weight:600;padding:2px 6px;border-radius:4px}.highlight.purple{color:#7c3aed;background:rgba(139,92,246,.15)}.highlight.green{color:#059669;background:rgba(5,150,105,.1)}.openings-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}.opening-card{background:#f8f9fa;border:2px solid #e0e0e0;border-radius:12px;padding:16px;cursor:pointer;transition:all .3s ease;position:relative;overflow:hidden}.opening-card::before{content:"";position:absolute;top:0;left:0;right:0;height:4px;background:#5b8fd9;transform:scaleX(0);transition:transform .3s ease}.opening-card:hover::before{transform:scaleX(1)}.opening-card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.12);border-color:#5b8fd9}.opening-card:active{transform:translateY(-2px)}.opening-card.disabled{opacity:.6;cursor:not-allowed;pointer-events:none}.opening-badge{display:inline-block;padding:4px 12px;border-radius:12px;font-size:12px;font-weight:600;col
