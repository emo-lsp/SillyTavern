<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÊØç‰∏äÈÄâÈ°π</title>
    <style>
      :root {
        --paper-bg: #eef4fb;
        --card-bg: #f7fbff;
        --text-main: #1b2a38;
        --text-muted: #5a6a79;
        --border-color: #c7d6e6;
        --shadow-color: rgba(20, 38, 58, 0.18);
        --accent: #4b89c4;
        --accent-2: #6fb1c7;
        --line-color: rgba(156, 185, 215, 0.4);
        --ring-color: rgba(92, 127, 164, 0.55);
        --spine: rgba(91, 128, 168, 0.16);
        --staple: #97a6b6;
        --grid-line: rgba(156, 185, 215, 0.18);
        --chip-bg: rgba(82, 135, 185, 0.14);
        --meta-bg: rgba(82, 135, 185, 0.18);
      }

      [data-theme='dark'] {
        --paper-bg: #121b26;
        --card-bg: #1c2632;
        --text-main: #c9d4e0;
        --text-muted: #97a7b8;
        --border-color: rgba(92, 127, 164, 0.45);
        --shadow-color: rgba(0, 0, 0, 0.55);
        --accent: #6aa6e3;
        --accent-2: #7fc6da;
        --line-color: rgba(70, 100, 130, 0.45);
        --ring-color: rgba(88, 123, 158, 0.55);
        --spine: rgba(96, 135, 175, 0.2);
        --staple: #5c6d7d;
        --grid-line: rgba(70, 100, 130, 0.25);
        --chip-bg: rgba(82, 135, 185, 0.22);
        --meta-bg: rgba(90, 135, 185, 0.32);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'STSong', 'Songti SC', 'SimSun', serif;
        background: transparent;
        color: var(--text-main);
        padding: 10px;
        line-height: 1.4;
      }

      .options-panel {
        max-width: 760px;
        margin: 0 auto;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 16px 36px var(--shadow-color);
      }

      .folder-shell {
        position: relative;
        padding: 12px 14px 12px 50px;
        border-radius: 18px;
        border: 1px solid var(--border-color);
        background-color: var(--paper-bg);
        background-image:
          linear-gradient(transparent 21px, var(--grid-line) 22px),
          linear-gradient(90deg, transparent 21px, var(--grid-line) 22px);
        background-size: 22px 22px;
        transition: all 0.3s ease;
      }

      .folder-shell::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 40px;
        background: linear-gradient(180deg, var(--spine), transparent 60%);
        border-right: 1px solid var(--border-color);
      }

      .folder-shell::after {
        content: '';
        position: absolute;
        left: 16px;
        top: 28px;
        width: 10px;
        height: 10px;
        border: 2px solid var(--staple);
        border-radius: 50%;
        box-shadow:
          0 90px 0 0 var(--staple),
          0 180px 0 0 var(--staple);
        opacity: 0.8;
      }

      .panel-header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 12px;
        padding-bottom: 6px;
        border-bottom: 1px dashed var(--border-color);
        position: relative;
        z-index: 1;
      }

      .title-main {
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-main);
      }

      .title-meta {
        font-size: 0.74rem;
        padding: 2px 7px;
        background: var(--meta-bg);
        border-radius: 999px;
        color: var(--text-main);
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .mode-switch {
        display: inline-flex;
        gap: 6px;
        padding: 4px 6px;
        border: 1px dashed var(--border-color);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.18);
      }

      .mode-btn {
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        border-radius: 10px;
        padding: 3px 8px;
        font-size: 0.74rem;
        cursor: pointer;
        color: var(--text-main);
        transition: all 0.2s ease;
      }

      .mode-btn.active {
        background: var(--chip-bg);
        border-color: var(--accent);
        box-shadow: 0 6px 14px var(--shadow-color);
      }

      .mode-btn:hover {
        transform: translateY(-1px);
      }

      .ctrl-btn {
        width: 30px;
        height: 30px;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        color: var(--text-main);
        font-size: 0.9rem;
      }

      .ctrl-btn:hover {
        transform: scale(1.05);
        background: var(--chip-bg);
      }

      .collapse-arrow {
        transition: transform 0.3s ease;
        font-size: 0.7rem;
      }

      .folder-shell.collapsed .collapse-arrow {
        transform: rotate(180deg);
      }

      .options-body {
        position: relative;
        z-index: 1;
        padding: 10px 6px 2px;
        max-height: 1200px;
        opacity: 1;
        overflow: hidden;
        transition:
          max-height 0.35s ease,
          opacity 0.3s ease,
          padding 0.3s ease;
      }

      .folder-shell.collapsed .options-body {
        max-height: 0;
        opacity: 0;
        padding-top: 0;
        padding-bottom: 0;
      }

      .options-grid {
        display: grid;
        grid-template-columns: 1.25fr 0.9fr;
        gap: 8px;
      }

      .option-card {
        position: relative;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        border-radius: 16px 12px 18px 14px;
        padding: 8px 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-align: left;
        box-shadow: 0 8px 16px var(--shadow-color);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease,
          border-color 0.2s ease;
      }

      .option-card:nth-child(odd) {
        transform: translateX(6px);
      }

      .option-card:hover {
        transform: translateX(10px);
        border-color: var(--accent);
        box-shadow: 0 12px 18px var(--shadow-color);
      }

      .option-card:active {
        transform: translateX(7px);
      }

      .option-index {
        font-size: 0.72rem;
        color: var(--text-muted);
        letter-spacing: 0.1em;
      }

      .option-text {
        flex: 1;
        font-size: 0.84rem;
        color: var(--text-main);
      }

      .option-tail {
        font-size: 0.8rem;
        color: var(--accent-2);
      }

      .empty-state {
        text-align: center;
        padding: 24px;
        color: var(--text-muted);
        background: rgba(82, 135, 185, 0.12);
        border-radius: 12px;
        border: 1px dashed rgba(82, 135, 185, 0.4);
      }

      .panel-footer {
        position: relative;
        z-index: 1;
        margin: 6px 6px 2px;
        padding: 6px 8px;
        border-top: 1px dashed var(--border-color);
        color: var(--text-muted);
        font-size: 0.75rem;
        background: linear-gradient(90deg, rgba(82, 135, 185, 0.12), transparent 70%);
        border-radius: 10px;
      }

      @media (max-width: 640px) {
        body {
          padding: 6px;
        }

        .folder-shell {
          padding: 10px 10px 10px 40px;
        }

        .panel-header {
          flex-direction: column;
          align-items: stretch;
        }

        .options-grid {
          grid-template-columns: 1fr;
        }

        .option-card:nth-child(odd) {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="options-panel" data-theme="light">
      <div class="folder-shell" id="folder">
        <header class="panel-header">
          <div class="title-main">Ë°åÂä®ÈÄâÈ°π</div>
          <span class="title-meta" id="meta">0 È°π ¬∑ Ê®°Âºè Áõ¥Âèë</span>

          <div class="header-actions">
            <div class="mode-switch">
              <button type="button" class="mode-btn" data-mode="send">Áõ¥Âèë</button>
              <button type="button" class="mode-btn" data-mode="input">‰ªÖËæì</button>
              <button type="button" class="mode-btn" data-mode="append">ËøΩÂä†</button>
            </div>
            <button type="button" class="ctrl-btn" id="theme-btn">üåô</button>
            <button type="button" class="ctrl-btn" id="collapse-btn">
              <span class="collapse-arrow">‚ñ≤</span>
            </button>
          </div>
        </header>

        <div class="options-body">
          <div class="empty-state" id="empty">Ê≠£Âú®ËØªÂèñÈÄâÈ°π...</div>
          <div class="options-grid" id="options-grid" hidden></div>
        </div>

        <footer class="panel-footer">Ê®°ÂºèËØ¥ÊòéÔºöÁõ¥Âèë = Áõ¥Êé•ÂèëÈÄÅ ¬∑ ‰ªÖËæì = Ë¶ÜÁõñËæìÂÖ•Ê°Ü ¬∑ ËøΩÂä† = ÂèØËøûÁª≠ÈôÑÂä†Âà∞ËæìÂÖ•Ê°Ü</footer>
      </div>
    </div>

    <script>
      const modes = {
        send: 'Áõ¥Âèë',
        input: '‰ªÖËæì',
        append: 'ËøΩÂä†',
      };
      const panel = document.querySelector('.options-panel');
      const folder = document.getElementById('folder');
      const meta = document.getElementById('meta');
      const grid = document.getElementById('options-grid');
      const empty = document.getElementById('empty');
      const themeBtn = document.getElementById('theme-btn');
      const collapseBtn = document.getElementById('collapse-btn');
      const modeButtons = Array.from(document.querySelectorAll('.mode-btn'));
      let activeMode = 'send';

      function applyTheme(rawTheme) {
        const theme = rawTheme === 'dark' ? 'dark' : 'light';
        panel.setAttribute('data-theme', theme);
        themeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }

      function syncTheme() {
        applyTheme(localStorage.getItem('mushang-theme'));
      }

      function setMode(mode) {
        activeMode = mode in modes ? mode : 'send';
        localStorage.setItem('mushang-options-mode', activeMode);
        modeButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.mode === activeMode);
        });
        updateMeta();
      }

      function updateMeta() {
        const count = grid.children.length;
        meta.textContent = `${count} È°π ¬∑ Ê®°Âºè ${modes[activeMode] || 'Áõ¥Âèë'}`;
      }

      function setCollapsed(next) {
        if (next) {
          folder.classList.add('collapsed');
        } else {
          folder.classList.remove('collapsed');
        }
        localStorage.setItem('mushang-options-collapsed', next ? 'true' : 'false');
      }

      function parseOptions(optionsString) {
        if (!optionsString) {
          return [];
        }
        return optionsString
          .split('|')
          .map(item => item.trim())
          .filter(item => item.length > 0);
      }

      function createOptions(optionsString) {
        const options = parseOptions(optionsString);
        grid.innerHTML = '';
        if (options.length === 0) {
          empty.textContent = 'Êú™Ê£ÄÊµãÂà∞ <options> ÈÄâÈ°πÂÜÖÂÆπ';
          empty.hidden = false;
          grid.hidden = true;
          updateMeta();
          return;
        }

        options.forEach((option, index) => {
          const card = document.createElement('button');
          card.type = 'button';
          card.className = 'option-card';
          card.innerHTML = `
            <span class="option-index">#${index + 1}</span>
            <span class="option-text"></span>
            <span class="option-tail">‚Üó</span>
          `;
          card.querySelector('.option-text').textContent = option;
          card.addEventListener('click', () => handleOption(option));
          grid.appendChild(card);
        });

        empty.hidden = true;
        grid.hidden = false;
        updateMeta();
      }

      function handleOption(text) {
        if (activeMode === 'send') {
          if (typeof triggerSlash === 'function') {
            triggerSlash(`/send ${text}|/trigger`);
          }
          setCollapsed(true);
          return;
        }

        if (activeMode === 'input') {
          if (typeof triggerSlash === 'function') {
            triggerSlash(`/setinput ${text}`);
          }
          setCollapsed(true);
          return;
        }

        const parent$ = window.parent && window.parent.$ ? window.parent.$ : null;
        const currentInput = parent$ ? parent$('#send_textarea').val() : '';
        const base = typeof currentInput === 'string' ? currentInput : '';
        const newInput = base ? `${base}\n${text}` : text;
        if (typeof triggerSlash === 'function') {
          triggerSlash(`/setinput ${newInput}`);
        }
      }

      themeBtn.addEventListener('click', () => {
        const current = panel.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        localStorage.setItem('mushang-theme', next);
        applyTheme(next);
      });

      collapseBtn.addEventListener('click', () => {
        setCollapsed(!folder.classList.contains('collapsed'));
      });

      modeButtons.forEach(btn => {
        btn.addEventListener('click', () => setMode(btn.dataset.mode));
      });

      window.addEventListener('storage', event => {
        if (event.key === 'mushang-theme') {
          if (event.newValue === 'dark' || event.newValue === 'light') {
            applyTheme(event.newValue);
          }
        }
      });

      syncTheme();
      setMode(localStorage.getItem('mushang-options-mode') || 'send');
      setCollapsed(localStorage.getItem('mushang-options-collapsed') === 'true');
      const chat_message = getChatMessages(getCurrentMessageId())[0];
      const match = chat_message.message.match(/<options>([\s\S]*?)<\/options>/);
      const optionsString = match ? match[1] : '';
      createOptions(optionsString);
    </script>
  </body>
</html>
