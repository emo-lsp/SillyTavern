<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap');

      :root {
        --cyber-bg: #0a0e17;
        --cyber-surface: #111827;
        --cyber-surface-alt: #1a2332;
        --cyber-border: #1e3a5f;
        --cyber-primary: #00ffc8;
        --cyber-secondary: #ff6b9d;
        --cyber-accent: #fbbf24;
        --cyber-text: #e4f1ff;
        --cyber-text-dim: #6b8299;
        --cyber-glow: rgba(0, 255, 200, 0.3);
        --cyber-glow-secondary: rgba(255, 107, 157, 0.3);
      }

      [data-theme='light'] {
        --cyber-bg: #f0f4f8;
        --cyber-surface: #ffffff;
        --cyber-surface-alt: #e8eef4;
        --cyber-border: #c5d5e4;
        --cyber-primary: #0891b2;
        --cyber-secondary: #db2777;
        --cyber-accent: #d97706;
        --cyber-text: #1e293b;
        --cyber-text-dim: #64748b;
        --cyber-glow: rgba(8, 145, 178, 0.2);
        --cyber-glow-secondary: rgba(219, 39, 119, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        color: var(--cyber-text);
        padding: 12px;
        background: transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #options-wrapper {
        max-width: 420px;
        margin: 0 auto;
        position: relative;
      }

      .options-container {
        background: var(--cyber-bg);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--cyber-border);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center top;
      }

      .options-container.removing {
        animation: removeContainer 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes removeContainer {
        to {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
      }

      .options-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 14px 16px;
        background: linear-gradient(135deg, var(--cyber-surface) 0%, var(--cyber-surface-alt) 100%);
        border-bottom: 1px solid var(--cyber-border);
        position: relative;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .options-icon {
        font-size: 1.2rem;
      }

      .options-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--cyber-text-dim);
        letter-spacing: 1.5px;
        text-transform: uppercase;
      }

      .theme-toggle {
        width: 36px;
        height: 36px;
        border: 1px solid var(--cyber-border);
        background: var(--cyber-surface);
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 1.1rem;
      }

      .theme-toggle:hover {
        border-color: var(--cyber-primary);
        box-shadow: 0 0 12px var(--cyber-glow);
        transform: translateY(-1px);
      }

      .theme-toggle:active {
        transform: translateY(0);
      }

      .options-grid {
        padding: 16px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      @media (min-width: 480px) {
        .options-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .option-item {
        background: var(--cyber-surface);
        border: 1px solid var(--cyber-border);
        border-radius: 12px;
        padding: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-align: center;
        font-weight: 500;
        font-size: 0.85rem;
        color: var(--cyber-text);
        white-space: pre-wrap;
        opacity: 0;
        animation: fadeIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .option-item::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, var(--cyber-primary), var(--cyber-secondary));
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .option-item:hover {
        border-color: var(--cyber-primary);
        box-shadow: 0 0 20px var(--cyber-glow);
        transform: translateY(-2px);
      }

      .option-item:hover::before {
        opacity: 0.1;
      }

      .option-item.sending {
        animation: sendEffect 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes sendEffect {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.05);
          background: var(--cyber-primary);
          color: #000;
          box-shadow: 0 0 25px var(--cyber-primary);
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      .option-item:active {
        transform: translateY(0);
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: var(--cyber-primary);
        color: #000;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        letter-spacing: 0.1em;
        box-shadow: 0 0 30px var(--cyber-primary);
        opacity: 0;
        pointer-events: none;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .success-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        animation: successPulse 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes successPulse {
        0% {
          box-shadow: 0 0 0 0 var(--cyber-primary);
        }
        50% {
          box-shadow: 0 0 0 15px transparent;
        }
        100% {
          box-shadow: 0 0 0 0 transparent;
        }
      }

      @media (max-width: 640px) {
        .options-grid {
          grid-template-columns: 1fr;
          gap: 10px;
          padding: 14px;
        }
        .option-item {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="options-wrapper">
      <div class="options-container" id="options-container">
        <div class="options-header">
          <div class="header-left">
            <div class="options-icon">üí¨</div>
            <div class="options-title">Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</div>
          </div>
          <button class="theme-toggle" onclick="toggleTheme(event)">
            <span id="theme-icon">üåô</span>
          </button>
        </div>
        <div class="options-grid" id="options-grid"></div>
      </div>
    </div>

    <div class="success-message" id="success-message">Â∑≤ÂèëÈÄÅ</div>

    <script>
      const THEME_KEY = 'luoxue-status-theme';

      const triggerQuickReply = text => {
        if (!text || ['‚Ä¶', '...'].includes(text.trim()) || text.trim().length === 0) return;
        if (typeof triggerSlash === 'function') {
          triggerSlash(`/send ${text}|/trigger`);
        } else {
          console.log('SillyTavern environment not detected. Would send:', text);
        }
      };

      function updateThemeIcon(theme) {
        const icon = document.getElementById('theme-icon');
        if (icon) {
          icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
      }

      function toggleTheme(event) {
        event.stopPropagation();
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem(THEME_KEY, newTheme);
        updateThemeIcon(newTheme);
      }

      function syncThemeFromStorage(e) {
        if (e.key === THEME_KEY) {
          const newTheme = e.newValue || 'dark';
          document.documentElement.setAttribute('data-theme', newTheme);
          updateThemeIcon(newTheme);
        }
      }

      function syncTheme() {
        const interval = setInterval(() => {
          const savedTheme = localStorage.getItem(THEME_KEY);
          if (savedTheme === 'dark' || savedTheme === 'light') {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme !== savedTheme) {
              document.documentElement.setAttribute('data-theme', savedTheme);
              updateThemeIcon(savedTheme);
            }
          }
        }, 100);

        window.addEventListener('pagehide', () => {
          clearInterval(interval);
        });
      }

      function removeOptionsContainer() {
        const container = document.getElementById('options-container');
        const wrapper = document.getElementById('options-wrapper');

        container.classList.add('removing');

        setTimeout(() => {
          wrapper.remove();
        }, 400);
      }

      function showSuccessMessage() {
        const message = document.getElementById('success-message');
        message.classList.add('show');

        setTimeout(() => {
          message.classList.remove('show');
        }, 1200);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem(THEME_KEY) || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        syncTheme();
      }

      function createOptions(optionsString) {
        const optionsGrid = document.getElementById('options-grid');
        const fragment = document.createDocumentFragment();

        const options = optionsString
          .split('|')
          .map(opt => opt.trim())
          .filter(opt => opt.length > 0);

        options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'option-item';

          if (option.length > 20) {
            optionElement.style.fontSize = '0.8rem';
          }

          optionElement.textContent = option;
          optionElement.style.animationDelay = `${index * 0.05}s`;
          fragment.appendChild(optionElement);
        });

        optionsGrid.appendChild(fragment);
      }

      document.getElementById('options-grid').addEventListener('click', function (event) {
        const optionItem = event.target.closest('.option-item');
        if (!optionItem) return;

        optionItem.classList.add('sending');

        const optionText = optionItem.textContent.trim();
        triggerQuickReply(optionText);

        showSuccessMessage();

        setTimeout(() => {
          removeOptionsContainer();
        }, 500);
      });

      window.addEventListener('storage', syncThemeFromStorage);

      setTimeout(function () {
        initTheme();
        const chat_message = getChatMessages(getCurrentMessageId())[0];
        const match = chat_message.message.match(/<options>((?:(?!<options>).)*?)<\/options>/s);
        const optionsData = match ? match[1] : '';
        createOptions(optionsData);
      }, 0);
    </script>
  </body>
</html>
