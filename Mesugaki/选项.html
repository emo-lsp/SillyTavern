<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</title>
    <style>
      :root {
        --px: 2px;
        --cyan: #00d4aa;
        --gold: #ffcc00;
        --red: #ff4757;
        --orange: #ff8c42;
        --pink: #f472b6;
        --green: #4ade80;
        --purple: #a78bfa;

        --px-bg: #d8d8e8;
        --px-card: #f0f0f8;
        --px-inner: #ffffff;
        --px-border: #b0b0c8;
        --px-border-lt: #c8c8d8;
        --px-text: #1a1a2e;
        --px-text-dim: #4a4a62;
        --px-text-muted: #7a7a92;
      }

      [data-theme='dark'] {
        --px-bg: #1a1a2e;
        --px-card: #252542;
        --px-inner: #16162a;
        --px-border: #3d3d5c;
        --px-border-lt: #5a5a7a;
        --px-text: #c8c8d8;
        --px-text-dim: #9090a8;
        --px-text-muted: #6a6a82;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', 'Microsoft YaHei', monospace;
        color: var(--px-text);
        padding: 6px;
        background: transparent;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        image-rendering: pixelated;
      }

      #options-wrapper {
        max-width: 520px;
        margin: 0 auto;
        position: relative;
      }

      .options-container {
        border: calc(var(--px) * 2) solid var(--px-border);
        overflow: hidden;
        background: var(--px-bg);
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center top;
        contain: content;
        box-shadow:
          inset var(--px) var(--px) 0 var(--px-border-lt),
          inset calc(var(--px) * -1) calc(var(--px) * -1) 0 var(--px-inner),
          calc(var(--px) * 2) calc(var(--px) * 2) 0 rgba(0, 0, 0, 0.4);
      }

      .options-container::before,
      .options-container::after {
        content: '';
        position: absolute;
        width: calc(var(--px) * 3);
        height: calc(var(--px) * 3);
        background: var(--red);
        z-index: 10;
      }

      .options-container::before {
        top: var(--px);
        left: var(--px);
        box-shadow: calc(100% - calc(var(--px) * 5)) 0 0 var(--red);
      }

      .options-container::after {
        bottom: var(--px);
        left: var(--px);
        box-shadow: calc(100% - calc(var(--px) * 5)) 0 0 var(--red);
      }

      .options-container.removing {
        animation: removeContainer 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes removeContainer {
        to {
          opacity: 0;
          transform: scale(0.95) translateY(-10px);
        }
      }

      .options-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: linear-gradient(90deg, var(--red) 0%, #c92a2a 100%);
        border-bottom: calc(var(--px) * 2) solid var(--px-border);
        position: relative;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .options-icon {
        font-size: 20px;
      }

      .options-title {
        font-size: 13px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 0.15em;
        text-shadow: calc(var(--px) * 1) calc(var(--px) * 1) 0 rgba(0, 0, 0, 0.5);
      }

      .theme-toggle {
        width: 32px;
        height: 32px;
        border: var(--px) solid var(--px-border);
        background: linear-gradient(180deg, var(--px-border-lt) 0%, var(--px-border) 100%);
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--px) var(--px) 0 rgba(0, 0, 0, 0.3);
        transition: all 0.1s;
      }

      .theme-toggle:hover {
        background: linear-gradient(180deg, var(--cyan) 0%, #00a88a 100%);
        color: #000;
      }

      .theme-toggle:active {
        transform: translate(var(--px), var(--px));
        box-shadow: none;
      }

      .options-grid {
        padding: 16px 18px;
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      @media (min-width: 480px) {
        .options-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .option-item {
        background: var(--px-card);
        border: calc(var(--px) * 2) solid var(--px-border);
        padding: 10px 12px;
        cursor: pointer;
        transition: all 0.15s;
        position: relative;
        overflow: hidden;
        text-align: center;
        font-weight: 700;
        font-size: 12px;
        color: var(--px-text);
        white-space: pre-wrap;
        opacity: 0;
        animation: fadeIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        box-shadow:
          inset var(--px) var(--px) 0 var(--px-border-lt),
          inset calc(var(--px) * -1) calc(var(--px) * -1) 0 var(--px-inner),
          var(--px) var(--px) 0 rgba(0, 0, 0, 0.25);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .option-item.sending {
        animation: sendEffect 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      @keyframes sendEffect {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.05);
          background: var(--red);
          color: #fff;
          box-shadow: 0 0 15px var(--red);
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      .option-item:hover {
        background: var(--px-border);
        transform: translate(calc(var(--px) * -1), calc(var(--px) * -1));
        box-shadow:
          inset var(--px) var(--px) 0 var(--px-border-lt),
          inset calc(var(--px) * -1) calc(var(--px) * -1) 0 var(--px-inner),
          calc(var(--px) * 2) calc(var(--px) * 2) 0 rgba(0, 0, 0, 0.35);
        border-color: var(--red);
      }

      .option-item:active {
        transform: translate(var(--px), var(--px));
        box-shadow:
          inset var(--px) var(--px) 0 var(--px-border-lt),
          inset calc(var(--px) * -1) calc(var(--px) * -1) 0 var(--px-inner);
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: var(--green);
        color: #000;
        padding: 12px 24px;
        border: calc(var(--px) * 2) solid var(--px-border);
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 0.1em;
        box-shadow:
          inset var(--px) var(--px) 0 rgba(255, 255, 255, 0.3),
          calc(var(--px) * 2) calc(var(--px) * 2) 0 rgba(0, 0, 0, 0.4);
        opacity: 0;
        pointer-events: none;
        transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .success-message.show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        animation: successPulse 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes successPulse {
        0% {
          box-shadow:
            inset var(--px) var(--px) 0 rgba(255, 255, 255, 0.3),
            0 0 0 0 var(--green);
        }
        50% {
          box-shadow:
            inset var(--px) var(--px) 0 rgba(255, 255, 255, 0.3),
            0 0 0 15px transparent;
        }
        100% {
          box-shadow:
            inset var(--px) var(--px) 0 rgba(255, 255, 255, 0.3),
            0 0 0 0 transparent;
        }
      }

      @media (max-width: 640px) {
        .options-grid {
          grid-template-columns: 1fr;
          gap: 8px;
          padding: 14px 16px;
        }
        .option-item {
          padding: 10px 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="options-wrapper">
      <div class="options-container" id="options-container">
        <div class="options-header">
          <div class="header-left">
            <div class="options-icon">üí¨</div>
            <div class="options-title">Âø´ÈÄüÂõûÂ§çÈÄâÈ°π</div>
          </div>
          <button class="theme-toggle" onclick="toggleTheme(event)">üåì</button>
        </div>
        <div class="options-grid" id="options-grid"></div>
      </div>
    </div>

    <div class="success-message" id="success-message">Â∑≤ÂèëÈÄÅ</div>

    <script>
      const triggerQuickReply = text => {
        if (!text || ['‚Ä¶', '...'].includes(text.trim()) || text.trim().length === 0) return;
        if (typeof triggerSlash === 'function') {
          triggerSlash(`/send ${text}|/trigger`);
        } else {
          console.log('SillyTavern environment not detected. Would send:', text);
        }
      };

      function toggleTheme(event) {
        event.stopPropagation();
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('punisher-status-theme', newTheme);
      }

      function syncThemeFromStorage(e) {
        if (e.key === 'punisher-status-theme') {
          const newTheme = e.newValue || 'dark';
          document.documentElement.setAttribute('data-theme', newTheme);
        }
      }

      function syncTheme() {
        const interval = setInterval(() => {
          const savedTheme = localStorage.getItem('punisher-status-theme');
          if (savedTheme === 'dark' || savedTheme === 'light') {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme !== savedTheme) {
              document.documentElement.setAttribute('data-theme', savedTheme);
            }
          }
        }, 100);

        window.addEventListener('pagehide', () => {
          clearInterval(interval);
        });
      }

      function removeOptionsContainer() {
        const container = document.getElementById('options-container');
        const wrapper = document.getElementById('options-wrapper');

        container.classList.add('removing');

        setTimeout(() => {
          wrapper.remove();
        }, 400);
      }

      function showSuccessMessage() {
        const message = document.getElementById('success-message');
        message.classList.add('show');

        setTimeout(() => {
          message.classList.remove('show');
        }, 1200);
      }

      function initTheme() {
        const savedTheme = localStorage.getItem('punisher-status-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        syncTheme();
      }

      function createOptions(optionsString) {
        const optionsGrid = document.getElementById('options-grid');
        const fragment = document.createDocumentFragment();

        const options = optionsString
          .split('|')
          .map(opt => opt.trim())
          .filter(opt => opt.length > 0);

        options.forEach((option, index) => {
          const optionElement = document.createElement('div');
          optionElement.className = 'option-item';

          if (option.length > 20) {
            optionElement.style.fontSize = '13px';
          }

          optionElement.textContent = option;
          optionElement.style.animationDelay = `${index * 0.05}s`;
          fragment.appendChild(optionElement);
        });

        optionsGrid.appendChild(fragment);
      }

      document.getElementById('options-grid').addEventListener('click', function (event) {
        const optionItem = event.target.closest('.option-item');
        if (!optionItem) return;

        optionItem.classList.add('sending');

        const optionText = optionItem.textContent.trim();
        triggerQuickReply(optionText);

        showSuccessMessage();

        setTimeout(() => {
          removeOptionsContainer();
        }, 500);
      });

      window.addEventListener('storage', syncThemeFromStorage);

      setTimeout(function () {
        initTheme();
        const chat_message = getChatMessages(getCurrentMessageId())[0];
        const match = chat_message.message.match(/<options>((?:(?!<options>).)*?)<\/options>/s);
        const optionsData = match ? match[1] : '';
        createOptions(optionsData);
      }, 0);
    </script>
  </body>
</html>
